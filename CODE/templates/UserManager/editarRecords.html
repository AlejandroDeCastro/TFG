<!DOCTYPE html>
<html lang="es">
<head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible" charset="utf-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <title>Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>

<body>

    <h1 class="text-center mt-5 mb-5 text-primary">Editar Records</h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/guardarRecord" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Ciudad</label>
                            <input type="text" class="form-control mb-3" name="ciudad" />
                        </div>
                        <div class="col">
                            <label>Característica</label>
                            <input type="text" class="form-control mb-3" name="característica" />
                        </div>
                        <div class="col">
                            <button class="btn btn-primary mb-3 mt-4" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>


                <!-- TABLA -->

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Ciudad</th>
                            <th scope="col">Característica</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for ciudad in registros.keys() %}
                        {% for caracteristica in registros[ciudad] %}
                        <tr>
                            <td>{{ ciudad }}</td>
                            <td>{{ caracteristica }}</td>
                            <td><a href="{{url_for('eliminarRecord', ciudad = ciudad, caracteristica = caracteristica)}}" class="btn btn-danger btn-sm">Eliminar</a></td>
                        </tr>
                        {% endfor %}
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</body>
</html>
