<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ha ocurrido un error</h1>
        <p>{{ error_message }}</p>
        <form action="{{ url_for('report_error') }}" method="post">
            <input type="hidden" name="error_message" value="{{ error_message }}">
            <button type="submit">Reportar error</button>
        </form>
        <a href="{{ url_for('index') }}">Volver al inicio</a>
    </div>

    <div id="flash-messages" data-messages="{% with messages = get_flashed_messages() %}{% if messages %}{{ messages[0] }}{% endif %}{% endwith %}"></div>
    <script src="{{ url_for('static', filename='js/error.js') }}"></script>
</body>
</html>
